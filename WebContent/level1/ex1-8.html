<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<h2>지금까지 배운것을 이용하여 소수판별을 해보자</h2>

	<script>
		var num = Number(prompt("2 이상의 숫자를 입력해 보시게나"));
		var isTrue = true;

		for (var i = 2; i < num; i++) {
			if (num % i === 0) {
				isTrue = false;
				break;
			}
		}

		if (isTrue === true) {
			alert("이 수는 소수입니다.");
		}

		if (isTrue === false) {
			alert("이 수는 소수가 아닙니다.");
		}
	</script>
</body>
</html>
