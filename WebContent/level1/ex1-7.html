<h2>반복문 문제 1</h2>

<p>사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. (단 0을 입력받으면 입력 종료)</p>

<script>
	var num = Number(prompt("수를 입력해주세요. (0입력시 종료)"));
	var sum = 0;
	sum += num;
	while(num != 0) {
		num = Number(prompt("수를 입력해조잉"));
		sum += num;
	}
	
	console.log(sum);
</script>
