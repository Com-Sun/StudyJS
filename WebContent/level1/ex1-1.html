<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<h2>연습문제 1-1</h2>
	<script>
		var num1 = Number(prompt("숫자 1을입력!"));
		var num2 = Number(prompt("숫자 2를 입력!"));
		console.log("더하기: " + num1 + "+" + num2 + "=" + (num1 + num2));
		console.log("빼기 " + num1 + "-" + num2 + "=" + (num1 - num2));
		console.log("곱하기 " + num1 + "*" + num2 + "=" + (num1 * num2));
		console.log("나누기 " + num1 + "/" + num2 + "=" + (num1 / num2));
	</script>
</body>
</html>
