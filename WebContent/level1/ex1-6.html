<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<h2>if 조건문 2번</h2>
	
	<p>입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.' 소문자로 되어 있으면 '소문자 문장입니다.' 그 외에는 '보통 문장입니다.' 라고 출력하는 프로그램을 작성해 보세요. </p>
	
	<script>
		var str = prompt("문자를 입력해보시게. 내가 대/소문자를 맞춰보겠네.");
		var ustr = str.toUpperCase();
		var lstr = str.toLowerCase();
		
		if (str === ustr) {
			alert("당신은 대문자를 입력했군");
		}
		
		if (str ===lstr) {
			alert("당신은 소문자를 입력했군");
		}
		
		else {
			alert("당신은 잡탕이군");
		}
	</script>
</body>
</html>
