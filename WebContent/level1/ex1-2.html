<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<h2>BMI를 계산해보자</h2>
	<script>
		var weight = Number(prompt("몸무게 입력"));
		var height = Number(prompt("키 입력(cm)"));
		
		console.log("당신의 BMI는" + weight / ((height / 100) * (height / 100)))
	</script>
</body>
</html>
