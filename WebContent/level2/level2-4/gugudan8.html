<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼 사용해보기</title>
</head>

<body>
	출력할 단:
	<input type="text" id="num">
	<button onclick="display()">휘리릭!</button>

	<script>
		function display() {
			var isTrue = true;

			var inputNum = Number(document.getElementById("num").value);
			if (inputNum >= 2 && inputNum <= 9) {
				for(var i = 1; i < 10; i ++) {
					document.write(inputNum * i + "<br>");
				}
			} else {
				alert("제발 2~9사이의 수를 입력해주세요.");
			}
		}
	</script>

</body>
</html>
