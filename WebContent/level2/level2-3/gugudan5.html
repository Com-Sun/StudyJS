<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단 5</title>
</head>

<body>
	<h2>반복문과 입력을 사용해보자.</h2>

	<script>
		var num = Number(prompt("몇 단을 출력할까요?"));

		document.write("<h2>구구단 " + num + "단 </h2>")

		var i = 0;
		while (++i < 10) {
			document.write(num * i, "<br>");
		}
	</script>

</body>

</html>
