<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
<h2>반복문과 입력을 사용해보자 2</h2>
	<script>
		var num = Number(prompt("몇단을 할까요?"));
		document.write("<h2> 구구단" + num + " 단 </h2>")
		
		for(var i = 1; i < 10; i++) {
			document.write(num * i + "<br>");
		}
	</script>
</body>
</html>
