<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>구구단2</title>
</head>
<body>
	<h2>계산 결과를 document.write을 써서 출력해보자.</h2>
	
	<script>
		for (var i = 2; i <= 3; i ++) {
			for (var j =1; j <=9; j ++) {
				document.write(i + "*" + j + "=" + i*j, "<br>");
			}
		}
	</script>
</body>
</html>
