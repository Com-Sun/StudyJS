<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GUI 계산기</title>
    <link rel="stylesheet" href="calculator.css">

<body>
<h2>제법 멋진 계산기</h2>

<div id="result">결과창</div>

<div id="calculator">

    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>bs</button>
    </div>

    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>/</button>
    </div>

    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
    </div>

    <div>
        <button>-</button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
    </div>

</div>

<script src="calculator.js"></script>
</body>
</html>
